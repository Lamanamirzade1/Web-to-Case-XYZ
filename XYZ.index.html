<!DOCTYPE html>
<html lang="en">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
       
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ - Contact Support</title>
    <link rel="stylesheet" href="XYZ.css">
</head>
<body>

    <div class="container">
        <!-- Left Section (Contact Form) -->
        <div class="contact-form">
            <h1 class="company-name">XYZ</h1> <!-- Centered Company Name -->
            <h1>Contact <span>Us</span></h1>
            
            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dak00000M15SR" method="POST">
                <input type=hidden name="orgid" value="00Dak00000M15SR">
                <input type=hidden name="retURL" value="https://www.cubertndp.co.uk/wp-content/uploads/2019/12/thank-you-for-contacting-us.png">
                <div class="input-group">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="phone" name="phone" id="phone" placeholder="Phone" required>
                </div>

                <div class="input-group">
                    <select name="00Nak00000RqBfl" id="00Nak00000RqBfl" title="Department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="IT">IT</option>
                        <option value="BILLING">Billing</option>
                        <option value="GENERAL SUPPORT">General Support</option>
                    </select>
                </div>

                <div class="input-group">
                    <textarea name="description" rows="4" placeholder="Describe your issue..." required></textarea>
                </div>

                <button type="submit" name="submit" >Submit</button>
            </form>
        </div>

        <!-- Right Section (Illustration) -->
        <div class="image-container">
            <img src="https://th.bing.com/th/id/OIP.UIQH1-ftmwuhBqTvWVXvIgHaF6?w=768&h=614&rs=1&pid=ImgDetMain" alt="Support Illustration">
        </div>
    </div>

</body>
</html>
